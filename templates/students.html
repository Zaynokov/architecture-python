{% extends 'base.html' %}

{% block title %}
  <title>Наши студенты</title>
{% endblock %}

{% block content %}
      <div id="content">
        <!-- insert the page content here -->
        <h1>Наши студенты</h1>
        <ul class="students">
            {% if objects_list %}
                {% for item in objects_list %}
            <li>
                <h4>{{ item.name }}</h4>
            </li>
                {% endfor %}
            {% else %}
                <li><h4>Скоро тут появятся студенты</h4></li>
            {% endif %}
        </ul>
      </div>
{% endblock %}
